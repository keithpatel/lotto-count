<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>

    <div class="container">
        <div class="header">
            <h1>Lotto Tickets</h1>
            <nav>
                <a href="index.html">Lotto Tickets</a>
            </nav>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-button">Logout</button>
            </div>
        </div>

        <form id="lotto-form">
            <div class="info-table">
                <div class="info-row">
                    <div class="info-col">
                        <label for="date">Date:</label>
                        <input type="date" id="date">
                    </div>
                    <div class="info-col">
                        <label for="day">Day:</label>
                        <input type="text" id="day" readonly>
                    </div>
                    <div class="info-col">
                        <label for="shift">Shift:</label>
                        <input type="text" id="shift" value="AM" readonly>
                    </div>
                    <div class="info-col">
                        <label for="employee-name">Name:</label>
                        <input type="text" id="employee-name">
                    </div>
                </div>
            </div>

            <div class="shift-tables">
                <div class="am-shift-table">
                    <h2>AM SHIFT</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>TICKETS PRICE</th>
                                <th>OPNING TICKETS</th>
                                <th>TICKETS ADDED</th>
                                <th>CLOSING TICKETS</th>
                                <th>TICKETS SOLD</th>
                                <th>AMOUNT</th>
                            </tr>
                        </thead>
                        <tbody id="am-shift-body">
                            <!-- AM shift rows will be added here by JavaScript -->
                        </tbody>
                    </table>
                    <div class="summary">
                        <div class="summary-row">
                            <label>TOTAL</label>
                            <span id="am-total">0.00</span>
                        </div>
                        <div class="summary-row">
                            <label for="am-net-due">NET DUE</label>
                            <input type="number" id="am-net-due">
                        </div>
                        <div class="summary-row">
                            <label>CASH</label>
                            <span id="am-cash">0.00</span>
                        </div>
                    </div>
                </div>

                <div class="pm-shift-table">
                    <h2>PM SHIFT</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>TICKETS PRICE</th>
                                <th>OPNING TICKETS</th>
                                <th>TICKETS ADDED</th>
                                <th>CLOSING TICKETS</th>
                                <th>TICKETS SOLD</th>
                                <th>AMOUNT</th>
                            </tr>
                        </thead>
                        <tbody id="pm-shift-body">
                            <!-- PM shift rows will be added here by JavaScript -->
                        </tbody>
                    </table>
                    <div class="summary">
                        <div class="summary-row">
                            <label>PM SHIFT TOTAL</label>
                            <span id="pm-total">0.00</span>
                        </div>
                        <div class="summary-row">
                            <label>DAY TOTAL</label>
                            <span id="day-total">0.00</span>
                        </div>
                        <div class="summary-row">
                            <label for="day-net-due">DAY NET DUE</label>
                            <input type="number" id="day-net-due">
                        </div>
                        <div class="summary-row">
                            <label>DAY CASH</label>
                            <span id="day-cash">0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" id="clear-all">Clear All</button>
        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
